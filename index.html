<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Webknack</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  <style>
    .error{
      color:red;
    }
  </style>
</head>

<style>
  body {
    background-image: url('https://i0.wp.com/mightyrasing.com/wp-content/uploads/2017/02/dark-grey-background-1600-1050-plain.jpg?fit=1200%2C788&w=640');
  }
  </style>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          webknack
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container marketing" style="margin-top:100px;">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div>
          <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#addNoteModal">New Note</button>
        </div>
      </div>

      <div id="note-list" class="row">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div><!-- /.row -->
    </div>

  </main>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="js/note-service.js"></script>
<script src="js/design-service.js"></script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="description" type="text" />
        <input id="created" type="hidden" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-design-button" onclick="DesignService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addNoteForm">
        <div class="modal-header">
          <h5 class="modal-title">Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input name="name" type="text" class="form-control required" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input name="description" type="text" class="form-control required" placeholder="Enter description">
            </div>
            <div class="form-group">
              <label>Created</label>
              <input name="created" type="date" class="form-control required" placeholder="Created date">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="designModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Designs</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


            <div id="notes-designs" class="list-group">
              <div class="list-group-item">
                <button class="btn btn-danger btn-sm float-end">delete</button>
                <p class="list-group-item-text">kkkkkk</p>
              </div>
              <div class="list-group-item">
                <button class="btn btn-danger btn-sm float-end">delete</button>
                <p class="list-group-item-text">kkkkkk</p>
              </div>
            </div>

        </div>

        <div class="row">
          <form id="add-design-form" class="form">
            <input name="note_id" type="hidden" />
            <div class="row" style="padding: 20px;">
              <div class="col-sm-4">
                <input name="description" type="text" class="form-control required" placeholder="Design">
              </div>
              <div class="col-sm-4">
                <input name="created" type="date" class="form-control required" placeholder="Created">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary mb-2">Add</button>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer"> </div>
    </div>
  </div>
</div>

<script>
  NoteService.init();
</script>

</html>
