      <div class="overlay"></div>

    <main>
      <div class="container marketing text-center" style="margin-top:70px;">
        <div id = "tableone-list" class="row">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
  // AJAX GET REQUEST FROM API
  getThings();

  function getThings(){
    $.get( "rest(backend)/tableone", function( data ) {
      $("#tableone-list").html("");
      var html = "";
      for(let i = 0; i< data.length; i++){
        html += `
        <div class="card" style="width: 18rem;">
  <img src="https://i.ibb.co/JBp7Xrk/download.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">`+ data[i].title +`</h5>
    <p class="card-text">`+ data[i].description +`</p>
    <p class="card-text">`+ "Submitted : " + data[i].created +`</p>
    <a href="#" class="btn btn-dark" onclick="showModal(`+data[i].id+`)" >Open magic</a>
  </div>
</div>`;
      }
      $("#tableone-list").html(html);
      console.log(data);
      });

  }

  function showModal(id){
      $('.btn-click').attr('disabled', true);
      $.get('rest(backend)/tableone/'+id, function(data){
      console.log(data);
      //$("#exampleModal .modal-body").html(id);
      $("#description").val(data.description);
      $("#id").val(data.id);
      $("#created").val(data.created);
      $("#exampleModal").modal("show");
      $('.btn-click').attr('disabled', false);
    })
  }

  function saveChange(){
    $('.btn-save').attr('disabled', true)
    var change = {};
    //change.id=$('#id').val();
    change.description=$('#description').val();
    change.created=$('#created').val();

    $.ajax({
      url: 'rest(backend)/tableone/' + $('#id').val(),
      type: 'PUT',
      data: JSON.stringify(change),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
          $("#exampleModal").modal("hide");
          $('.btn-save').attr('disabled', false);
          getThings();
          console.log(result);
      }
  });

    console.log(change)
  }


  </script>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="id" type="hidden"/>
          <input id="description" type="text"/>
          <input id="created" type="hidden"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-save" onclick="saveChange()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
